<!--attempting to make a google map appear on page -->
<h3>Google Maps Demo</h3>
    <div id="map">Hello!!!!</div>
    <script>
      function initMap() {
	var ingraham = {lat: 47.726064, lng:-122.337908};
	var busMap = new google.maps.Map(document.getElementById('map'), {
	  zoom: 11,
	  center: ingraham
	});
	console.log("instantiated busMap");
	var contentString = '<div id="content">'+
	    '<div id="siteNotice">'+
	    '</div>'+
	    '<h1 id="firstHeading" class="firstHeading">Bus Stop XXX on Route XXXX</h1>'+
	    '<div id="bodyContent">'+
	    '<p>Predicted time to arrive in morning: XX:XXam.</p>';
	var infoWindow = new google.maps.InfoWindow({
	    content: contentString
	});

	var marker = new google.maps.Marker({
	  position:ingraham,
	  map: busMap,
	  title: 'Stop XXXX'
	});

	marker.addListener('click', function() {
	  infoWindow.open(busMap, marker);
	});
      }

    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSzD9haJ-HWTjwRef7MuNL_lUtXJiYfic&callback=initMap">
    </script>
