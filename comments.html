<html>
    <head>
        <title>Comments for Bus (insert bus number) </title>
    </head>
    <body>
		<p>This stuff will (eventually) go at the bottom of the page:</p>
	  <div id="app">
        <h1>Report Bus Status</h1>
		<div id="route">
		  <h3>Route</h3>
		  <select>
		    <option value="1002">1002</option>
			<option value="1003">1003</option>
			<option value="1004">1004</option>
			<option value="1006">1006</option>
		  </select>
		</div>
		
		<div id="stop">
		  <h3>Stop</h3>
		  <select>
		    <option value="">placeholder</option>
		  </select>
		</div>
		
		<div id="status">
		  <h3>Bus Status</h3>
		  <select>
		    <option value="arrived">Bus came</option>
			<option value="not-here">No bus :(</option>
			<option value="delay">On bus, delay</option>
		  </select>
		</div>
		
		<div id="comment">
		  <h3>Comment</h3>
		  <textarea>Enter comment here.</textarea>
		</div>
		
		<div id="submit">
		<button>Submit</button>
		</div>
	  </div>
    </body>
</html>
